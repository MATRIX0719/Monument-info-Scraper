<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
            margin-top: 15px;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    {% if error %}
        <p class="error">{{ error }}</p>
        {% if url %}
            <p>URL: <a href="{{ url }}">{{ url }}</a></p>
        {% endif %}
    {% elif ai_data %}
        <h1>Monument Information from {{ url }}</h1>
        {% for title, summary in ai_data.items %}
            <h2>{{ title }}</h2>
            <p>{{ summary }}</p>
        {% endfor %}
    {% else %}
        <h1>Enter URL to Scrape</h1>
        <form action="/scrape/" method="post">
            {% csrf_token %}
            <label for="url">URL:</label>
            <input type="text" id="url" name="url">
            <button type="submit">Scrape</button>
        </form>
    {% endif %}
</body>
</html>
