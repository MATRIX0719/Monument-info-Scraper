{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta-charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monument Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light text-dark">

    <header class="bg-primary text-white text-center py-5 shadow">
        <h1 class="display-4 fw-semibold">Monument Explorer</h1>
        <p class="lead">Discover the beauty and history of iconic monuments</p>
    </header>

    <section class="container my-4">
        <form action="{% url 'scrape' %}" method="POST" class="d-flex justify-content-center gap-2">
            {% csrf_token %}
            <input type="text" name="monument" class="form-control w-50" placeholder="Enter monument name..." required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </section>

    <section class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="{% static 'images/taj-mahal.jpg' %}" class="card-img-top" alt="Taj Mahal">
                    <div class="card-body text-center">
                        <h5 class="card-title text-primary">Taj Mahal</h5>
                        <p class="card-text">An ivory-white marble mausoleum on the Yamuna river in Agra, India.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="{% static 'images/qutub-minar.jpg' %}" class="card-img-top" alt="Qutub Minar">
                    <div class="card-body text-center">
                        <h5 class="card-title text-primary">Qutub Minar</h5>
                        <p class="card-text">A 73-meter brick minaret and UNESCO site in Delhi, India.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
